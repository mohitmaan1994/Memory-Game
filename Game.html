<!DOCTYPE html>
<html>

<head>
    <title>Memory Game</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/67c5dcd767.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div id="container">
        <header>
            <h1>
            Matching Game
            </h1>
        </header>
        <section>
            <!-- Moves -->
            <div id=moves> </div>
            <!-- Stopwatch -->
            <div id=stopwatch></div>
            <!-- Stars -->
            <span id="star1" class="fa fa-star checked"></span>
            <span id="star2" class="fa fa-star checked"></span>
            <span id="star3" class="fa fa-star checked"></span>
            <!--Stars End  -->
        </section>
        <ul class="deck">
        </ul>


        <!-- CongratsModal -->
        <div class="modal fade" id="congratsModal" tabindex="-1" role="dialog" aria-labelledby="congratsModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content congratsModalContent">
                    <div class="modal-header">
                        <h5 class="modal-title" id="congratsModalLabel">Congratulations!!</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body congratsModalBody">
                        <img id="gameWon" src="image/gameWon.gif">
                    </div> 
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" onclick="location.reload()">Play Again</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- LeaderBoard Modal -->
        <div class="modal fade" id="leaderBoardModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                        <h3 class="modal-title">Leader Board</h3>
                    </div>
                    <div class="modal-body">
                        <table class="table table-striped" id="tblGrid">
                            <thead id="LBHead">
                                <tr>
                                    <th>Name</th>
                                    <th>Moves</th>
                                </tr>
                            </thead>
                            <tbody id="LBBody">
                            </tbody>
                        </table>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default " data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary"  onclick= "empty()">Reset</button>
                    </div>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>
        <!-- /.modal -->

        <!--LeaderBoard Modal Link-->
        <div href="#leaderBoardModal" id="leaderBoardBtn" data-toggle="modal" class="btn btn-default" data-target="#leaderBoardModal">
            LeaderBoard
        </div>
    </div>
    
    <!-- Song -->
    <audio id="myAudio">
        <source src="audio/song.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>'

</body>


</html>
